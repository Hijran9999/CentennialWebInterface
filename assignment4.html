<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Online Form</title>
  <link rel="stylesheet" href="assignment4.css">
</head>
<body>

  <div class="form-container">
    <form action="/submit-form" method="post" class="styled-form">
      <h2>Contact Us</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required>

      <label for="email">Phone</label>
      <input type="phone" id="phone" name="phone" placeholder="Your phone.." required>

      <label for="email">Address</label>
      <input type="phone" id="phone" name="phone" placeholder="Your phone.." required>
      

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject..">

      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" placeholder="123 Main St.." required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="City.." required>

      <div class="inline-fields">
        <div>
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="State.." required style="margin-right: 10px;">
        </div>

        <div>
          <label for="zip">Postal Code</label>
          <input type="text" id="zip" name="zip" placeholder="Postal Code.." required>
        </div>
      </div>

      <label for="country">Country</label>
      <input type="text" id="country" name="country" placeholder="Country..">


      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message we will contact you as soon as possible" style="height:150px"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
